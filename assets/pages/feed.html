<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lendly Feed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script/authcheck.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
      .card {
        margin-bottom: 20px;
      }
      .comment-section {
        border-top: 1px solid #ddd;
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="home.html" class="btn btn-light">&#8592;</a>
            <h2 class="text-center">ðŸ“¢ Lendly Feed</h2>
            <a href="home.html" class="btn btn-light">&#10006;</a>
        </div>

      <div class="card p-3">
        <form id="postForm" class="d-flex">
          <input
            type="text"
            id="newPost"
            class="form-control me-2"
            placeholder="What's on your mind?"
            required
          />
          <button type="submit" class="btn btn-primary">Post</button>
        </form>
      </div>

      <div id="posts"></div>
    </div>
    <div id="navbar-container"></div>

    <script>
      async function fetchPosts() {
        try {
          const response = await fetch(
            "https://mylendly.onrender.com/api/posts",
            { method: "GET", headers: { "Content-Type": "application/json" } }
          );
          if (!response.ok)
            throw new Error(`HTTP Error! Status: ${response.status}`);

          const posts = await response.json();
          document.getElementById("posts").innerHTML = posts
            .map(
              (post) => `
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">${post.user}</h5>
                    <p class="card-text">${post.text}</p>
                    <small class="text-muted">${new Date(
                      post.createdAt
                    ).toLocaleString()}</small>
                    
                    <div class="comment-section mt-3">
                      <input type="text" id="comment-${
                        post._id
                      }" class="form-control mb-2" placeholder="Add a comment..." />
                      <button class="btn btn-sm btn-outline-primary" onclick="addComment('${
                        post._id
                      }')">Comment</button>
                      
                      <div class="mt-2">
                        ${post.comments
                          .map(
                            (comment) =>
                              `<div><strong>${comment.user}:</strong> ${comment.text}</div>`
                          )
                          .join("")}
                      </div>
                    </div>
                  </div>
                </div>
              `
            )
            .join("");
        } catch (error) {
          console.error("Error fetching posts:", error);
        }
      }

      async function addComment(postId) {
        const commentText = document.getElementById(`comment-${postId}`).value;
        if (!commentText.trim()) return;

        try {
          await fetch(
            "https://mylendly.onrender.com/api/posts/" + postId + "/comment",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text: commentText, user: "Anonymous" }),
            }
          );
          document.getElementById(`comment-${postId}`).value = "";
          fetchPosts();
        } catch (error) {
          console.error("Error adding comment:", error);
        }
      }

      document
        .getElementById("postForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const newPost = document.getElementById("newPost").value;
          if (!newPost.trim()) return;

          try {
            await fetch("https://mylendly.onrender.com/api/posts", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text: newPost, user: "Anonymous" }),
            });
            document.getElementById("newPost").value = "";
            fetchPosts();
          } catch (error) {
            console.error("Error posting:", error);
          }
        });

      fetchPosts();

      function loadNavbar() {
        fetch("/components/navbar.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("navbar-container").innerHTML = html;
          })
          .catch((error) => {
            console.error("Error loading the navbar:", error);
          });
      }
      loadNavbar();
    </script>
  </body>
</html>
